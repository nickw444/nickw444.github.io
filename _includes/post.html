<div class="post">
    <h1 class="post-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
    <h2 class="post-meta">
        <abbr class="published" title="{{ page.date | date: "%Y-%m-%dT%H:%M" }}">
            {{ page.date | date: "%B %-d, %Y" }}
        </abbr>
        {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} • <a href="{{ page.url }}#disqus_thread"></a>
    </h2>
    <div class="post-content">
        {{ page.content | split:'<!--break-->' | first }}
        {% if page.content contains '<!--break-->' %}
            <a href="{{ page.url }}">Continue reading &rarr;</a>
        {% endif %}
    </div>
</div>
