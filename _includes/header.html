<header class="site-header">
<div class="left-column profile-menu col-xs-12 col-sm-4 col-md-3 col-lg-3 col-sm-offset-0 col-md-offset-1 col-lg-offset-1">
  <div class="profile-details">
      <div class="profile-image-container">
          <a href="/"><img src="{{ site.gravatar }}?s=80" width="80" height="80"></a>
      </div>
      <div class="blog-title"><a href="/">{{ site.title }}</a></div>
      <div class="blog-subtitle">{{ site.description }}</div>
      <div class="blog-menu">
          <ul>
              {% assign sorted_pages = (site.pages | sort: 'menu_order') %}
              {% for node in sorted_pages %}
                {% if node.title %}
                  <li class="node-link {% if page.url == node.url %}current_page_item{% endif %}" ><a href="{{ node.url | prepend: site.baseurl }}">{{ node.title }}</a></li>
                {% endif %}
              {% endfor %}
              <li><a target="_blank" href="http://twitter.com/{{ site.twitter_username }}">Twitter</a></li>
              <li><a target="_blank" href="http://github.com/{{ site.github_username }}">Github</a></li>
          </ul>
      </div>
  </div>
</div>
</header>
