---
layout: default
---
<div class="post">
  <header class="post-header">
    {% if page.hidden_title %}
    {% else %}
        <h1 class="post-title">{{ page.title }}</h1>
    {% endif %}
    <h2 class="post-meta">
        <abbr class="published" title="{{ page.date | date: "%Y-%m-%dT%H:%M" }}">
            {{ page.date | date: "%B %-d, %Y" }}
        </abbr>
        {% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %} • <a href="{{ page.url }}#disqus_thread"></a>
    </h2>
  </header>
  <article class="post-content">
    {{ content }}
  </article>
  <div class="comments">
    <div id="disqus_thread"></div>
    <script type="text/javascript">
        /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
        var disqus_shortname = 'nickwhyte'; // required: replace example with your forum shortname
        // var disqus_developer = 1; // Comment out when the site is live
        var disqus_identifier = "{{ page.url }}";

        /* * * DON'T EDIT BELOW THIS LINE * * */
        (function() {
            var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
            dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
            (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
        })();
    </script>
    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  </div>
</div>
